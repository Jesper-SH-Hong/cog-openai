scenario: Contextual Comprehension Test for Tech Support Chatbot of TV Manufacturer
description: >
  Evaluate the model's ability to understand contextual cues in a tech support scenario for Samsung. The task is to assess the model's capacity to discern and respond accurately to a customer inquiry about connecting a Windows laptop to a TV. The evaluation includes checking if the model suggests the use of an HDMI cable and the option of Miracast.

tokens:
  test:
    prompt: Assume you are a tech support chatbot of Samsung. A customer sent a message that says 'How can I connect my windows laptop to my TV'
    operator: contain
    expectationA: HDMI cable
    expectationB: Miracast
    semanticsimilarity: 0.1
    model: gpt-4-1106-preview
steps:
- step: OpenAI model {{test.model}} response to "{{test.prompt}}" should {{test.operator}} {{test.expectationA}}
  data:
    __stepOrder: 1
- step: OpenAI model {{test.model}} response to "{{test.prompt}}" should {{test.operator}} {{test.expectationB}}
  data:
    __stepOrder: 2
scenario: Ask a game level related question without information about the game
description: >
  Test for ability to understand the context of a game level inquiry and request for the game name
  when prompted with an ambiguous question about a game level

tokens:
  test:
    prompt: This level is so challenging, I need help.
    modela: gpt-4-0613
    modelb: gpt-4-1106-preview
    modelc: gpt-4-0125-preview
    expectation: Assuming you are referring to a level of a game, please provide the name of the game so I may help you.
    operator: be greater than
    semanticsimilarity: 0.2


steps:
- step: OpenAI model {{test.modela}} response to "{{test.prompt}}" semantically compared with "{{test.expectation}}" should {{test.operator}} {{test.semanticsimilarity}}
  data:
    __StepOrder: 1
- step: OpenAI model {{model.b}} response to "{{test.prompt}}" semantically compared with "{{test.expectation}}" should {{test.operator}} {{test.semanticsimilarity}}
  data:
    __StepOrder: 2
- step: OpenAI model {{model.c}} response to "{{test.prompt}}" semantically compared with "{{test.expectation}}" should {{test.operator}} {{test.semanticsimilarity}}
  data:
    __StepOrder: 3